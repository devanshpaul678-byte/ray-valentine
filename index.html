<style>

    background: linear-gradient(#ffd6e8, #fff0f6);

/* Screens */
.screen {
    position: absolute;
    inset: 0;
    padding: 20px;
    display: none;
    animation: fadeUp 1s ease forwards;
}
.active { display: block; }

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Heartbeat */
.heartbeat {
    animation: beat 0.6s ease-in-out 2;
}
@keyframes beat {

    50% { transform: scale(1.03); }
    100% { transform: scale(1); }
}

h1 { margin-top: 60px; font-size: 2em; }
p { font-size: 1em; line-height: 1.6; }

    padding: 10px 28px;
    border-radius: 30px;
    border: none;
}
#continue, #yes { background: #ff5c8d; color: white; }
#no { background: #ddd; position: absolute; }

/* Animals */
.animal {
    position: absolute;
    font-size: 38px;
    animation: floatAround 8s ease-in-out infinite;
}
@keyframes floatAround {
    0% { transform: translateY(0); }
    50% { transform: translateY(-35px); }
    100% { transform: translateY(0); }
}

/* Gallery */
.gallery {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
}
.gallery img {
    width: 100px;
    height: 140px;
    object-fit: cover;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

/* Hug bears */
.hug {
    font-size: 60px;
    position: absolute;
    bottom: 80px;
}
#bearL { left: 20%; animation: hugL 3s forwards; }
#bearR { right: 20%; animation: hugR 3s forwards; }

@keyframes hugL {
    to { left: 45%; }
}
@keyframes hugR {
    to { right: 45%; }
}

/* Plants */
.plant {
    position: fixed;
    bottom: 5px;
    font-size: 40px;
}
.left { left: 5px; }
.right { right: 5px; }

/* Floating flowers */
.float {
    position: absolute;
    animation: floatUp 6s linear infinite;
}
@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* Hearts burst & confetti */
.heart {
    position: absolute;
    font-size: 22px;
    animation: burst 1.2s ease-out forwards;
}
@keyframes burst {
    to {
        transform: translate(
            calc(-150px + 300px * var(--x)),
            calc(-200px + 400px * var(--y))
        ) scale(1.6);
        opacity: 0;
    }
}

/* Fade to black */
#ending {
    position: fixed;
    inset: 0;
    background: black;
    color: white;
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 1.8em;
    animation: fadeIn 3s forwards;
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
