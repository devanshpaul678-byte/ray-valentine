<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(#ffd6e8, #fff0f6);
    overflow: hidden;
    text-align: center;
    color: #5a2a42;
}

h1 {
    margin-top: 15px;
    font-size: 2.2em;
}

.container {
    width: 92%;
    max-width: 380px;
    margin: auto;
}

.gallery {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin: 10px 0;
}

.gallery img {
    width: 95px;
    height: 130px;
    object-fit: cover;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

#text {
    min-height: 140px;
    font-size: 0.95em;
    margin-top: 15px;
    line-height: 1.5;
}

.buttons {
    margin-top: 20px;
}

button {
    font-size: 18px;
    padding: 9px 24px;
    border-radius: 30px;
    border: none;
}

#yes {
    background: #ff5c8d;
    color: white;
}

#no {
    background: #e0e0e0;
    position: absolute;
}

/* Floating flowers & sparkles */
.flower, .sparkle {
    position: absolute;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* Cute animals */
.cute {
    position: fixed;
    bottom: 5px;
    font-size: 40px;
}
.left { left: 5px; }
.right { right: 5px; }
</style>
</head>

<body>

<div class="cute left">ğŸ»ğŸŒ¸</div>

<script>
// Typing text

</script>
