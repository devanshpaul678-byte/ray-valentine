<style>

    background: linear-gradient(#ffd6e8, #fff0f6);
    overflow: hidden;
    text-align: center;
    color: #5a2a42;
}

/* Screens */
.screen {
    position: absolute;
    inset: 0;
    padding: 20px;
    display: none;
    animation: fadeUp 1s ease forwards;
}

.active {
    display: block;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    margin-top: 60px;
    font-size: 2em;
}

p {
    font-size: 1em;
    line-height: 1.6;
}

button {
    margin-top: 25px;
    font-size: 18px;
    padding: 10px 28px;
    border-radius: 30px;
    border: none;
}

#continue, #yes {
    background: #ff5c8d;
    color: white;
}

#no {
    background: #ddd;
    position: absolute;
}

/* Gallery */
.gallery {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
}
.gallery img {
    width: 100px;
    height: 140px;
    object-fit: cover;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

/* Floating animals */
.animal {
    position: absolute;
    font-size: 38px;
    animation: floatAround 8s linear infinite;
}

@keyframes floatAround {
    0% { transform: translateY(0); }
    50% { transform: translateY(-40px); }
    100% { transform: translateY(0); }
}

/* Plants */
.plant {
    position: fixed;
    bottom: 5px;
    font-size: 40px;
}
.left { left: 5px; }
.right { right: 5px; }

/* Floating flowers */
.float {
    position: absolute;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* Love burst */
.heart {
    position: absolute;
    font-size: 22px;
    animation: burst 1.2s ease-out forwards;
}

@keyframes burst {
    from { transform: scale(1) translate(0,0); opacity: 1; }
    to {
        transform: scale(1.8) translate(
            calc(-100px + 200px * random()),
            calc(-150px + 300px * random())
        );
        opacity: 0;
    }
}
</style>
